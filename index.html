<html>
    <head>
        <title>AFrame Basic Learning</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="sunflower" src="./SunflowerGarden.glb">
                </a-asset-item>
            </a-assets>
            <a-gltf-model src="#sunflower" position="0 1.2 0" scale="0.2 0.2 0.2"></a-gltf-model>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
