<!DOCTYPE html>
<html>
  <head>
    <title>Marker-Based AR with Hiro</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs environment="preset: dawn; lighting: point; ground: none;" renderer="exposure: 1.4;">
      <a-assets>
        <a-asset-item id="bananamilk" src="./bananamilk.glb"></a-asset-item>
      </a-assets>

      <!-- Pencahayaan tambahan -->
      <a-light type="ambient" color="#ffffff" intensity="1.5"></a-light>
      <a-light type="directional" position="1 1 1" intensity="1.2" color="#fffde7"></a-light>

      <a-marker preset="hiro">
        <a-gltf-model
          src="#bananamilk"
          position="0 0.2 0"
          scale="0.3 0.3 0.3"
          rotation="-90 0 0"
          material="emissive: #fff8cc; emissiveIntensity: 0.3;"
        ></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
